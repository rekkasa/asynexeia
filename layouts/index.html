{{ define "main" }}

<!-- /new -->
{{ range site.Data.books }}
{{ if .isNew }}
<section class="section-sm">
  <div class="container">
    <div class="row justify-content-between align-items-center">
      <div class="col-lg-5 col-md-6 order-2 order-md-1">
        <h1>Νέα κυκλοφορία</h1>
        <h3>{{ .title | markdownify }}</h3>
        <h5>{{ delimit .author ", "  }}</h5>
        <p>{{ .shortDescription | markdownify }}</p>
      </div>
    <div class="col-lg-7 col-md-6 order-1 order-lg-2">
      <a href="{{ .url }}">
        <img src="{{ .image | absURL }}" class="img-fluid" alt="">
      </a>
    </div>
    </div>
  </div>
</section>
{{ end }}
{{ end }}

<!-- banner -->

{{ end }}
